<h2>{{ isUpdateMode ? 'Update Car Details' : 'Create New Car' }}</h2>

<form [formGroup]="carForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="carName">Car Name</label>
    <input id="carName" type="text" formControlName="carName" class="form-control" />
  </div>

  <div class="form-group">
    <label for="model">Model</label>
    <input id="model" type="number" formControlName="model" class="form-control" />
  </div>

  <div class="form-group">
    <label for="rentalprice">Rental Price</label>
    <input id="rentalprice" type="number" formControlName="rentalprice" class="form-control" />
  </div>

  <div class="form-group">
    <label for="imageFile">Car Image</label>
    <input id="imageFile" type="file" (change)="onFileChange($event)" class="form-control" />
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!carForm.valid">
    {{ isUpdateMode ? 'Update Car' : 'Create Car' }}
  </button>
</form>
