<!-- src/app/car-create/car-create.component.html -->
<div class="car-create">
    <h1>Create New Car</h1>
    <form (ngSubmit)="createCar()">
      <div class="form-group">
        <label for="carName">Car Name</label>
        <input type="text" class="form-control" id="carName" [(ngModel)]="car.carName" name="carName" required />
      </div>
      <div class="form-group">
        <label for="model">Model</label>
        <input type="text" class="form-control" id="model" [(ngModel)]="car.model" name="model" required />
      </div>
      <div class="form-group">
        <label for="rentalprice">Rental Price</label>
        <input type="number" class="form-control" id="rentalprice" [(ngModel)]="car.rentalprice" name="rentalprice" required />
      </div>
      <div class="form-group">
        <label for="carPhoto">Car Photo</label>
        <input type="file" class="form-control" id="carPhoto" (change)="onFileChange($event)" />
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
