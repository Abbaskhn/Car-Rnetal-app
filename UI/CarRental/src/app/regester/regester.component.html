<div class="registration-container">
  <mat-card class="registration-form">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="First Name" formControlName="firstName">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Last Name" formControlName="lastName">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="email" placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Role</mat-label>
            <mat-select formControlName="roleId" required>
              <mat-option value="1">Admin</mat-option>
              <mat-option value="2">Vendor</mat-option>
              <mat-option value="3">Customer</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Password" formControlName="password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Register</button>
      </mat-card-actions>
      <mat-card-footer>
        <span>Already have an account? 
          <a mat-button routerLink="/login" class="login-link">Log in here</a>
        </span>
      </mat-card-footer>
    </form>
  </mat-card>
</div>
