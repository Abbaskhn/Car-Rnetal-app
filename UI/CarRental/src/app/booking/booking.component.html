<form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
  

  <div>
    <label for="name">Name</label>
    <input id="name" formControlName="name" type="text" required>
    <div *ngIf="bookingForm.get('name')?.invalid && bookingForm.get('name')?.touched">
      Name is required.
    </div>
  </div>

  <div>
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" required>
    <div *ngIf="bookingForm.get('email')?.invalid && bookingForm.get('email')?.touched">
      Valid email is required.
    </div>
  </div>

  <div>
    <label for="address">Address</label>
    <input id="address" formControlName="address" type="text" required>
    <div *ngIf="bookingForm.get('address')?.invalid && bookingForm.get('address')?.touched">
      Address is required.
    </div>
  </div>

  <div>
    <label for="startDate">Start Date</label>
    <input id="startDate" formControlName="startDate" [matDatepicker]="startPicker" required>
    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
    <div *ngIf="bookingForm.get('startDate')?.invalid && bookingForm.get('startDate')?.touched">
      Start date is required.
    </div>
  </div>

  <div>
    <label for="endDate">End Date</label>
    <input id="endDate" formControlName="endDate" [matDatepicker]="endPicker" required>
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
    <div *ngIf="bookingForm.get('endDate')?.invalid && bookingForm.get('endDate')?.touched">
      End date is required.
    </div>
  </div>

  <div>
    <label for="totalAmount">Total Amount</label>
    <input id="totalAmount" formControlName="totalAmount" type="number" required>
    <div *ngIf="bookingForm.get('totalAmount')?.invalid && bookingForm.get('totalAmount')?.touched">
      Total amount is required and must be a positive number.
    </div>
  </div>

  <button type="submit" [disabled]="bookingForm.invalid || loading">Book Now</button>
  
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
</form>
